<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

  <title>Students Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2">
      <th:block th:insert="header.html"></th:block>
    </div>
    <div class="col-10">
      <div th:if="${#lists.isEmpty(students)}">
        <div class="jumbotron">
          <div class="row text-center">
            <div class="row text-center" style="margin-top: 27%; color: lightseagreen">
              <h2>No students :)</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div role="alert" data-th-if="${message}" data-th-text="${message}" data-th-class="${classCss}"></div>
      </div>
      <div th:if="${not #lists.isEmpty(students)}">
        <h3 class="mb-5 mt-5">All Students</h3>
        <table class="table table-responsive">
          <tr bgcolor="#77CACA">
            <th>Id</th>
            <th>Email</th>
            <th th:if="${course != null}" >Delete</th>
          </tr>
          <tr th:each="student : ${students}">
            <td class="col-6" th:text="${student.id}">Id</td>
            <td class="col-6" th:text="${student.studentEmail}">Email</td>
            <td th:if="${course != null}" >
              <a th:href="${'/admin/course-delete/' + course.id +'/'+ student.id}" class="badge rounded-pill bg-danger">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>







<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</body>
</html>
